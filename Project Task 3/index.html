<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal: </label>
        <input id="animal-1" type="text" name="animal-1"  placeholder="Enter name of the Animal" required maxlength="10" minlength="5" />
        <br />
        <label for="animal-2">Another Animal: </label>
        <input id="animal-2" name="animal-2" type="text" value="Tiger" required />
        <br />
        <label for="adj-1">Adjective (past tense): </label>
        <input id="adj-1" name="adj-1" type="text" value="Gone" required />
        <br />
        <label for="verb-1">Verb (end in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required value="spending" />
        <br />
        <label for="num-1">Number: </label>
        <input id="num-1" type="number" name="name-1" required value="10" />
        <br />
        <span>
            <text>Yes or No : </text>
            
            <input id="yes" type="radio" name="answer" value="yes" required value="Yes" />
            <label for="yes">Yes</label>
            
            <input id="no" type="radio" name="answer" value="no" required value="No" />
            <label for="no">No</label>

            <br />
        </span>
        
        
        <label for="speed">Relative speed (end in -er): </label>
        <select name="speed" id="speed"  required >
            <option value="faster">Faster</option>
            <option value="speeder">speeder</option>
        </select>
        <br />
        <label for="quote">Motivational Quote: </label>
        <input id="quote" name="quote" type="text" list="quote-choices" required value="Wins" />
        <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets chocolates"></option>
        </datalist>
        <br />
        <label for="message">
            <textarea id="message" name="message" row="8" cols="40" required value="Enter Text message !!!!">

            </textarea>
            
        </label>
       <br />

        <input type="button" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
